<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container shadow m-5">
        <form action="reg_teacher" method="POST">
            {% csrf_token %}
            <label for="">DEPARTMENT</label>
            <select name="dep" class="form-select">
                {% for i in x1 %}
                <option value="{{i.id}}">{{i.Dep_name}}</option><br>
                {% endfor %}
            </select><br><br>
            <label for="" class="form-label">FIRSTNANME</label>
            <input type="text" name="fname" class="form-control">
            <label for="" class="form-label">LASTNAME</label>
            <input type="text" name="lname" class="form-control"><br><br>
            <label for="" class="form-label">EMAIL</label>
            <input type="text" name="email" class="form-control"><br><br>
            <label for="" class="form-label">USERNAME</label>
            <input type="text" name="username" class="form-control"><br><br>
            <label for="" class="form-label">PASSWORD</label>
            <input type="text" name="password" class="form-control"><br><br>
            <label for="" class="form-label">AGE</label>
            <input type="text" name="age" class="form-control"><br><br>
            <label for="" class="form-label">ADDRESS</label>
            <input type="text" name="address" class="form-control"><br><br>
            <label for="" class="form-label">QUALIFICATION</label>
            <input type="text" name="qual" class="form-control"><br><br>
            <input type="submit" value="REGISTER" class="btn btn-success">
        </form>
    </div>
</body>
</html>
